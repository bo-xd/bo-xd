<svg width="800" height="900" viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Header Gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1">
        <animate attributeName="stop-color" values="#6366f1;#8b5cf6;#6366f1" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#a78bfa;#8b5cf6" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Dark Background with Purple Tint -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b2e;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f1624;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Section Background Gradient -->
    <linearGradient id="sectionBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e2139;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2a2d4a;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Wave Gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow Filter -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="800" height="900" fill="url(#darkBg)"/>
  
  <!-- Animated Background Shapes -->
  <circle cx="700" cy="400" r="100" fill="#8b5cf6" opacity="0.03">
    <animate attributeName="r" values="100;120;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="600" r="80" fill="#6366f1" opacity="0.03">
    <animate attributeName="r" values="80;100;80" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="700" r="60" fill="#a78bfa" opacity="0.04">
    <animate attributeName="r" values="60;80;60" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating Geometric Shapes in Background -->
  <polygon points="150,400 170,440 130,440" fill="#8b5cf6" opacity="0.05">
    <animateTransform attributeName="transform" type="rotate" values="0 150 420;360 150 420" dur="20s" repeatCount="indefinite"/>
  </polygon>
  <rect x="600" y="550" width="40" height="40" fill="#6366f1" opacity="0.05" transform="rotate(45 620 570)">
    <animateTransform attributeName="transform" type="rotate" values="45 620 570;405 620 570" dur="15s" repeatCount="indefinite"/>
  </rect>
  
  <!-- ===== HEADER SECTION ===== -->
  <rect width="800" height="180" fill="url(#headerGradient)"/>
  
  <!-- Floating Particles -->
  <circle cx="100" cy="50" r="3" fill="#ffffff" opacity="0.6">
    <animate attributeName="cy" values="50;180;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="2" fill="#ffffff" opacity="0.5">
    <animate attributeName="cy" values="150;50;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="80" r="2.5" fill="#ffffff" opacity="0.7">
    <animate attributeName="cy" values="80;170;80" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="120" r="2" fill="#ffffff" opacity="0.4">
    <animate attributeName="cy" values="120;60;120" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="100" r="2.5" fill="#ffffff" opacity="0.5">
    <animate attributeName="cy" values="100;180;100" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative Brackets -->
  <text x="40" y="130" font-family="monospace" font-size="90" fill="#ffffff" opacity="0.12">
    {
  </text>
  <text x="710" y="130" font-family="monospace" font-size="90" fill="#ffffff" opacity="0.12">
    }
  </text>
  
  <!-- Main Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Hi, I'm Bo ðŸ‘‹
    <animate attributeName="opacity" values="1;0.85;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" font-family="'Courier New', monospace" font-size="20" fill="#e0e0e0" text-anchor="middle">
    &lt;17-year-old developer /&gt;
  </text>
  
  <!-- Blinking Cursor -->
  <rect x="530" y="106" width="3" height="18" fill="#e0e0e0">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Decorative Line -->
  <text x="400" y="160" font-family="monospace" font-size="26" fill="#ffffff" text-anchor="middle" opacity="0.7">
    { }
  </text>
  
  <!-- ===== TECH STACK SECTION ===== -->
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#a78bfa">
    Tech Stack
  </text>
  
  <!-- Languages Title -->
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e0e7ff" text-anchor="middle">
    Languages
  </text>
  
  <!-- Row 1: C++, Java, Lua, C# -->
  <!-- C++ Badge -->
  <g filter="url(#shadow)">
    <rect x="130" y="290" width="110" height="45" rx="8" fill="#00599C">
      <animate attributeName="y" values="290;285;290" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="185" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="320;315;320" dur="2s" repeatCount="indefinite"/>
      C++
    </text>
  </g>
  
  <!-- Java Badge -->
  <g filter="url(#shadow)">
    <rect x="255" y="290" width="110" height="45" rx="8" fill="#ED8B00">
      <animate attributeName="y" values="290;285;290" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <text x="310" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="320;315;320" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      JAVA
    </text>
  </g>
  
  <!-- Lua Badge -->
  <g filter="url(#shadow)">
    <rect x="380" y="290" width="110" height="45" rx="8" fill="#2C2D72">
      <animate attributeName="y" values="290;285;290" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <text x="435" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="320;315;320" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      LUA
    </text>
  </g>
  
  <!-- C# Badge -->
  <g filter="url(#shadow)">
    <rect x="505" y="290" width="110" height="45" rx="8" fill="#239120">
      <animate attributeName="y" values="290;285;290" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </rect>
    <text x="560" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="320;315;320" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      C#
    </text>
  </g>
  
  <!-- Row 2: HTML, CSS, PHP (centered) -->
  <!-- HTML Badge -->
  <g filter="url(#shadow)">
    <rect x="200" y="350" width="120" height="45" rx="8" fill="#E34F26">
      <animate attributeName="y" values="350;345;350" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </rect>
    <text x="260" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="380;375;380" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      HTML
    </text>
  </g>
  
  <!-- CSS Badge -->
  <g filter="url(#shadow)">
    <rect x="335" y="350" width="110" height="45" rx="8" fill="#1572B6">
      <animate attributeName="y" values="350;345;350" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
    <text x="390" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="380;375;380" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      CSS
    </text>
  </g>
  
  <!-- PHP Badge -->
  <g filter="url(#shadow)">
    <rect x="460" y="350" width="110" height="45" rx="8" fill="#777BB4">
      <animate attributeName="y" values="350;345;350" dur="2s" begin="1.8s" repeatCount="indefinite"/>
    </rect>
    <text x="515" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="380;375;380" dur="2s" begin="1.8s" repeatCount="indefinite"/>
      PHP
    </text>
  </g>
  
  <!-- Tools & Environment Title -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e0e7ff" text-anchor="middle">
    Tools &amp; Environment
  </text>
  
  <!-- Windows Badge -->
  <g filter="url(#shadow)">
    <rect x="110" y="465" width="150" height="45" rx="8" fill="#0078D6">
      <animate attributeName="y" values="465;460;465" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <text x="185" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="495;490;495" dur="2.2s" repeatCount="indefinite"/>
      WINDOWS
    </text>
  </g>
  
  <!-- Visual Studio Badge -->
  <g filter="url(#shadow)">
    <rect x="275" y="465" width="250" height="45" rx="8" fill="#5C2D91">
      <animate attributeName="y" values="465;460;465" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="495;490;495" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
      VISUAL STUDIO
    </text>
  </g>
  
  <!-- VS Code Badge -->
  <g filter="url(#shadow)">
    <rect x="540" y="465" width="150" height="45" rx="8" fill="#007ACC">
      <animate attributeName="y" values="465;460;465" dur="2.2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <text x="615" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="495;490;495" dur="2.2s" begin="0.6s" repeatCount="indefinite"/>
      VS CODE
    </text>
  </g>
  
  <!-- Binary Ninja Badge -->
  <g filter="url(#shadow)">
    <rect x="275" y="525" width="250" height="45" rx="8" fill="#ff2e2e">
      <animate attributeName="y" values="525;520;525" dur="2.2s" begin="0.9s" repeatCount="indefinite"/>
    </rect>
    <text x="400" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="555;550;555" dur="2.2s" begin="0.9s" repeatCount="indefinite"/>
      BINARY NINJA
    </text>
  </g>
  
  <!-- IntelliJ IDEA Badge -->
  <g filter="url(#shadow)">
    <rect x="70" y="585" width="160" height="45" rx="8" fill="#000000">
      <animate attributeName="y" values="585;580;585" dur="2.2s" begin="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="585" width="160" height="45" rx="8" fill="none" stroke="#ffffff" stroke-width="2">
      <animate attributeName="y" values="585;580;585" dur="2.2s" begin="1.2s" repeatCount="indefinite"/>
    </rect>
    <text x="150" y="615" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="615;610;615" dur="2.2s" begin="1.2s" repeatCount="indefinite"/>
      INTELLIJ IDEA
    </text>
  </g>
  
  <!-- Rider Badge -->
  <g filter="url(#shadow)">
    <rect x="245" y="585" width="110" height="45" rx="8" fill="#c90f5e">
      <animate attributeName="y" values="585;580;585" dur="2.2s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
    <text x="300" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="615;610;615" dur="2.2s" begin="1.5s" repeatCount="indefinite"/>
      RIDER
    </text>
  </g>
  
  <!-- PhpStorm Badge -->
  <g filter="url(#shadow)">
    <rect x="370" y="585" width="140" height="45" rx="8" fill="#b345f1">
      <animate attributeName="y" values="585;580;585" dur="2.2s" begin="1.8s" repeatCount="indefinite"/>
    </rect>
    <text x="440" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="615;610;615" dur="2.2s" begin="1.8s" repeatCount="indefinite"/>
      PHPSTORM
    </text>
  </g>
  
  <!-- CLion Badge -->
  <g filter="url(#shadow)">
    <rect x="525" y="585" width="120" height="45" rx="8" fill="#22d88f">
      <animate attributeName="y" values="585;580;585" dur="2.2s" begin="2.1s" repeatCount="indefinite"/>
    </rect>
    <text x="585" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      <animate attributeName="y" values="615;610;615" dur="2.2s" begin="2.1s" repeatCount="indefinite"/>
      CLION
    </text>
  </g>
  
  <!-- Animated Divider Line -->
  <line x1="50" y1="670" x2="750" y2="670" stroke="#8b5cf6" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Wave Container -->
  <rect x="50" y="710" width="700" height="160" rx="12" fill="url(#sectionBg)" opacity="0.6"/>
  
  <!-- Animated Wave -->
  <path d="M 50,790 Q 150,770 250,790 T 450,790 T 650,790 L 750,790" 
        stroke="url(#waveGradient)" stroke-width="4" fill="none" opacity="0.7">
    <animate attributeName="d" 
      values="M 50,790 Q 150,770 250,790 T 450,790 T 650,790 L 750,790;
              M 50,790 Q 150,810 250,790 T 450,790 T 650,790 L 750,790;
              M 50,790 Q 150,770 250,790 T 450,790 T 650,790 L 750,790"
      dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Wave Dots -->
  <circle cx="150" cy="770" r="5" fill="#00c6ff">
    <animate attributeName="cy" values="770;810;770" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="790" r="5" fill="#0072ff">
    <animate attributeName="cy" values="790;770;790" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="790" r="5" fill="#00c6ff">
    <animate attributeName="cy" values="790;810;790" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <text x="400" y="835" font-family="Arial, sans-serif" font-size="20" fill="#a78bfa" text-anchor="middle" font-weight="bold">
    Keep Coding, Keep Growing
  </text>
  
  <!-- ===== FOOTER ===== -->
  <text x="400" y="880" font-family="'Courier New', monospace" font-size="14" fill="#c7d2fe" text-anchor="middle">
    Built with passion | Always learning | Open to collaborate
  </text>
</svg>
