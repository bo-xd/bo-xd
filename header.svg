<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#667eea" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#764ba2" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <circle cx="100" cy="50" r="3" fill="#ffffff" opacity="0.6">
    <animate attributeName="cy" values="50;150;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="2" fill="#ffffff" opacity="0.5">
    <animate attributeName="cy" values="150;50;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="80" r="2.5" fill="#ffffff" opacity="0.7">
    <animate attributeName="cy" values="80;140;80" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="120" r="2" fill="#ffffff" opacity="0.4">
    <animate attributeName="cy" values="120;60;120" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <text x="50" y="120" font-family="monospace" font-size="80" fill="#ffffff" opacity="0.15">
    {
  </text>
  <text x="720" y="120" font-family="monospace" font-size="80" fill="#ffffff" opacity="0.15">
    }
  </text>
  
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Hi, I'm Bo ðŸ‘‹
    <animate attributeName="opacity" values="1;0.85;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <text x="400" y="135" font-family="'Courier New', monospace" font-size="22" fill="#e0e0e0" text-anchor="middle">
    &lt;17-year-old developer /&gt;
  </text>
  
  <rect x="565" y="118" width="3" height="20" fill="#e0e0e0">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <text x="400" y="175" font-family="monospace" font-size="28" fill="#ffffff" text-anchor="middle" opacity="0.8">
    { }
  </text>
</svg>
